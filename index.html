<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Red!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../WordGuessingGame/assets/css/style.css" />
    <script src="../WordGuessingGame/assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <img id="logo" src="../WordGuessingGame/assets/image/logo.png" alt="Code Red Image" />
        <div id="animate-box">
                
                 <img id="enemyImage" src="../WordGuessingGame/assets/image/enemy.png" alt="Enemy Convoy"/> </div>


        </div>

        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h2 id="winText"></h2>
                <div>
                <img id="missile" src="../WordGuessingGame/assets/image/missile.png" />
                <img id="missle-launcher" src="../WordGuessingGame/assets/image/misslelauncher.png" />
                </div>    
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="wins-link"></h5>
                <h4>Current Word</h4>
                <h3 id="current-word"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="guesses-remain"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessed-letters"></h3>
            </div>
        </div>
    </div>
    <script>
        gameReset();
        updateScreen();
    </script>

</body>

</html>
